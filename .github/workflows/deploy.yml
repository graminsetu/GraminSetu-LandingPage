name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master

concurrency:
  group: pages
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        env:
          CI: false
        run: npm run build

      # If you add a secret `GH_PAGES_TOKEN` (classic PAT with `repo` scope),
      # this step will use it. Otherwise we fall back to the default GITHUB_TOKEN.
      - name: Deploy to gh-pages (PAT)
        if: ${{ secrets.GH_PAGES_TOKEN != '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.GH_PAGES_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          cname: graminsetu.in
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "deploy: update gh-pages"
          force_orphan: true

      - name: Deploy to gh-pages (GITHUB_TOKEN)
        if: ${{ secrets.GH_PAGES_TOKEN == '' }}
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ github.token }}
          publish_dir: ./build
          publish_branch: gh-pages
          cname: graminsetu.in
          user_name: github-actions[bot]
          user_email: github-actions[bot]@users.noreply.github.com
          commit_message: "deploy: update gh-pages"
          force_orphan: true
