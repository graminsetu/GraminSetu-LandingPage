name: Deploy Docker to EC2

on:
  push:
    branches:
      - master   # deploy only when master branch is updated

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to EC2 via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/GraminSetu-LandingPage
            git fetch origin
            git reset --hard origin/master
            docker stop landingpage || true
            docker rm landingpage || true
            docker build -t landingpage .
            docker run -d --name landingpage -p 8080:80 landingpage
